name: Github-DockerHub MLOps pipeline - Adeligny

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci_pipeline: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black pylint pytest

      - name: Format check
        run: |
          black --check src app

      - name: Lint
        run: |
          pylint --disable=R,C src/train.py

      - name: Test simple
        run: |
          pytest -q --maxfail=1 --disable-warnings || echo "Tests non bloquants OK"

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: [ci_pipeline]
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d--%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}